<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>osu!taiko pp calculator</title>
        
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="osu!taiko pp calculator">
        <meta name="twitter:description" content="accurate taiko ppv2 calculator">
        <script src="https://kit.fontawesome.com/c5b454ab1b.js" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/styles.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
        <link rel="manifest" href="/icon/site.webmanifest">
        <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/icon/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="/icon/browserconfig.xml">
    </head>

    <body>
        <div class="container-fluid" style="--bs-gutter-y: 1.5rem; padding-top: calc(var(--bs-gutter-y)* .5);">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="https://katk1.dev">Home</a></li>
                    <li><a class="dropdown-item active" href="#" aria-current="page">taikopp</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="https://github.com/KatK1">Github</a></li>
                    <li><a class="dropdown-item" href="https://osu.ppy.sh/user/21203707">osu! profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><h5 class="dropdown-header">Old Site Versions</h5></li>
                    <li><a class="dropdown-item" href="https://katk1.dev/legacy/taikopp.html">Legacy taikopp Site</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="text-center">
                <h1 class="display-3">osu!taiko pp calculator</h1>
                <h2 class="display-4"><a href="https://katk1.dev/legacy/taikopp" class="text-decoration-none">old version</a></h2>
                <p>based on <a href="https://osu.ppy.sh/forum/t/472288"> numbermaniac's</a> and <a href="https://mon.im/taikopp/">monty's</a> versions</p>
                <div class="ppv2-toggle">
                    <input type="checkbox" class="btn-check" id="btn-check-outlined" checked autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined">PPv2</label>
                </div>
            </div>
        </div>
        <script src="./scripts/updates.js"></script>
        <script>console.log("inbetween scripts")</script>
        <script src="./scripts/ppcalc.js"></script>
        <script>console.log("after scripts")</script>
        <div class="container-fluid wrapper" style="padding-left: 2rem; padding-right: 2rem;">
            <div class="row">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Star Rating:</h5>
                            <div data-mdb-input-init class="form-outline">
                                <input id="star-rating" type="number" class="form-control" min="0" value="5" step="0.1"/>
                                <label>Include DT/HT (it isn't possible to predict the SR change)</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Combo for FC:</h5>
                            <div data-mdb-input-init class="form-outline">
                                <input id="max-combo" type="number" class="form-control" min="0" value="1000" step="1"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Overall Difficulty:</h5>
                            <div data-mdb-input-init class="form-outline">
                                <input id="overall-difficulty" type="number" class="form-control" min="0" value="5"/>
                                <label id="hit-time"></label>
                                <label id="od-scaled"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Miss Count:</h5>
                            <div data-mdb-input-init class="form-outline">
                                <input id="miss-count" type="number" class="form-control" min="0" value="0"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Accuracy: (%)</h5>
                            <div data-mdb-input-init class="form-outline">
                                <div id="accuracy-wrap">
                                    <input id="accuracy" type="number" class="form-control" min="0" value="99" step="0.1" max="100" oninput="setActive('accuracy')"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">100 Count:</h5>
                            <div data-mdb-input-init class="form-outline">
                                <div id="100-count-wrap">
                                    <input id="100-count" type="number" class="form-control" min="0" value="20" oninput="setActive('100-count')"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body2">
                            <h5 class="card-title">Mods:</h5>
                            <div class="wrapper">
                                <input class="mod" id="EZ" type="checkbox"><label for="EZ"></label>
                                <input class="mod" id="DT" type="checkbox"><label for="DT"></label>
                                <input class="mod" id="HT" type="checkbox"><label for="HT"></label>
                                <input class="mod" id="HD" type="checkbox"><label for="HD"></label>
                                <input class="mod" id="HR" type="checkbox"><label for="HR"></label>
                                <input class="mod" id="FL" type="checkbox"><label for="FL"></label>
                                <div id="nfdiv" class="hidden">
                                    <input class="mod" id="NF" type="checkbox"><label for="NF"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pp-value" class="display-3 text-center"></div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
